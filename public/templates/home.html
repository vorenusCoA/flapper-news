<header>
	<h1>Flapper News</h1>
</header>

<ul>
  <li ng-repeat="post in posts | orderBy: '-upvotes'">
  	<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
  	<a class="post-title" ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
    <span class="post-title" ng-hide="post.link">{{post.title}}</span>
    <span>
    	<a href="#/posts/{{$index}}">Comments</a>
    </span>
    - upvotes {{post.upvotes}}
  </li>
</ul>

<form ng-submit="addPost()">
	<h3>Add a new post</h3>
	<div class="form-group">
		<input class="form-control" type="text" placeholder="Title" ng-model="title"></input>	
	</div>
	<div class="form-group">
		<input class="form-control" type="text" placeholder="Link" ng-model="link">
	</div>
	<button class="btn btn-primary" type="submit">Post</button>
</form>
